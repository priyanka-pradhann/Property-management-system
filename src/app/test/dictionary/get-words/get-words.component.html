<div class="Main-container">
    <div class="floating-container">
      <div class="container-head">
        <div class="heading">
          <div>
            
            <h4>Dictionary</h4>
            <span><a href="#">Home</a> / Dictionary</span>
          </div>
          
        </div>
      </div>
      <div class="card-box3">
        <div class="my-card">

            <form [formGroup]="dictionaryForm">
  
                <div class="my-form">
                    <div class="head"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-chevron-down" viewBox="0 0 16 16">
                        <path fill-rule="evenodd" d="M1.646 4.646a.5.5 0 0 1 .708 0L8 10.293l5.646-5.647a.5.5 0 0 1 .708.708l-6 6a.5.5 0 0 1-.708 0l-6-6a.5.5 0 0 1 0-.708z"/>
                    </svg>
                    <h6>Find Words</h6>
                    </div>
                    <div class="row input-space">
                        
                        <div class="col-md-3">
                            <label for="">Word</label>
                            <input class="input" type="text" placeholder="Enter Word" value="" formControlName="searchWordFC" (ngModelChange)="handleSearchChange($event)">
                        </div>

                        <span class="error-text" *ngIf="wordError">{{wordErrorValue}}</span>

                        <div class="col-md-3">
                            <label for="">Word Test</label>
                            <input class="input" type="text" placeholder="Enter Word" value="" formControlName="searchWordTestFC">
                        </div>

                        <span class="error-text" *ngIf="wordError">{{wordErrorValue}}</span>
                    
                    </div>
                    <div class="row input-space">
                        <div class="col-md-6">
                            <button class="filter-btn" (click)="searchWord()">Search</button>
                            <button class="reset-btn" (click)="resetForm()">Reset</button>
                        </div>
                    </div>
                    
                </div>

            </form>

            <h4 class="mt-5">Results</h4>

            <table class="table table-striped table-hover mt-2">
                <thead>
                <tr>
                    <th scope="col">Sr. No.</th>
                    <th scope="col">Definition</th>
                    <th scope="col">Example</th>
                    
                </tr>
                </thead>
                <tbody>

                    <ng-container *ngFor="let data of wordArray; let i = index">

                        <ng-container *ngFor="let meaning of data.meanings; let j = index">

                            <tr *ngFor="let def of meaning.definitions; let k = index">
                                <td>{{((i * j * 0) + 1 )+ k}}</td>
                                <td>{{def.definition}}</td>
                                <td *ngIf="def.example">{{def.example}}</td>
                                <td *ngIf="!def.example">NA</td>
                            </tr>


                        </ng-container>


                    </ng-container>
                

                </tbody>
            </table>
          
        </div>
      </div>
    </div>
    </div>
