<div class="Main-container">
    <div class="floating-container">
      <div class="container-head">
        <div class="heading">
          <div>
            
            <h4>Information</h4>
            <span><a href="#">Home</a> / Pages</span>
          </div>
          
        </div>
      </div>
      <div class="card-box3">
        <div class="my-card">

            <form [formGroup]="numberForm">
  
                <div class="my-form">
                    <div class="head"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-chevron-down" viewBox="0 0 16 16">
                        <path fill-rule="evenodd" d="M1.646 4.646a.5.5 0 0 1 .708 0L8 10.293l5.646-5.647a.5.5 0 0 1 .708.708l-6 6a.5.5 0 0 1-.708 0l-6-6a.5.5 0 0 1 0-.708z"/>
                    </svg>
                    <h6>Find info</h6>
                    </div>
                    <div class="row input-space">
                        
                        <div class="col-md-3">
                            <label for="">Search Information</label>
                            <input class="input" type="text" placeholder="Enter number" value="" formControlName="searchnumberFC">
                        </div>
                    
                    </div>
                    <div class="row input-space">
                        <div class="col-md-6">
                            <button class="filter-btn" (click)="searchpage()">Search</button>
                        </div>
                    </div>
                    
                </div>

            </form>

            <h4 class="mt-5">Results</h4>

            <table class="table table-striped table-hover mt-2">
                <thead>
                <tr>
                    
                    <th scope="col">Type</th>
                    <th scope="col">Number</th>
                    <th scope="col">Expiration</th>
                    <th scope="col">Owner</th>
                </tr>
                </thead>
                <tbody>

                            <tr *ngFor="let data of numberArray;let i = index" >
                                <td>{{data.type}}</td>
                                <td>{{data.number}}</td>
                                <td>{{data.expiration}}</td>
                                <td>{{data.owner}}</td>
            
                            </tr>
                

                </tbody>
            </table>
          
        </div>
      </div>
    </div>
    </div>
