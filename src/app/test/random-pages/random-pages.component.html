<div class="Main-container">
    <div class="floating-container">
      <div class="container-head">
        <div class="heading">
          <div>
            
            <h4>Information 2</h4>
            <span><a href="#">Home</a> / Pages</span>
          </div>
          
        </div>
      </div>
      <div class="card-box3">
        <div class="my-card">

            <form [formGroup]="pageForm">
  
                <div class="my-form">
                    <div class="head"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-chevron-down" viewBox="0 0 16 16">
                        <path fill-rule="evenodd" d="M1.646 4.646a.5.5 0 0 1 .708 0L8 10.293l5.646-5.647a.5.5 0 0 1 .708.708l-6 6a.5.5 0 0 1-.708 0l-6-6a.5.5 0 0 1 0-.708z"/>
                    </svg>
                    <h6>Find info</h6>
                    </div>
                    <div class="row input-space">
                        
                        <div class="col-md-3">
                            <label for="">Search Pages</label>
                            <input class="input" type="text" placeholder="Enter Word" value="" formControlName="searchpagesFC">
                        </div>
                        <div class="col-md-3">
                            <button class="mybutton" [ngClass]="myclass" (click)="Onclick('On')">On</button>
                            <button class="mybutton" [ngClass]="myclass2" (click)="Onclick('Off')">Off</button>
                        </div>
                    
                    </div>
                    <div class="row input-space">
                        <div class="col-md-6">
                            <button class="filter-btn" (click)="searchpage()">Search</button>
                            <button class="filter-btn">Refresh</button>
                        </div>
                    </div>
                    
                </div>

            </form>

            <h4 class="mt-5">Results</h4>
             
            <table *ngIf="mySwitchState =='On'" class="table table-striped table-hover mt-2">
                <thead>
                <tr>
                    <th>ID</th>
                    <th scope="col">Email</th>
                    <th scope="col">First Name</th>
                    <th scope="col">Last Name</th>
                    <th scope="col">Avatar</th>
                </tr>
                </thead>
                <tbody>

                            <tr *ngFor="let datap of pageArray;let i = index" >
                                <td>{{datap.id}}</td>
                                <td>{{datap.email}}</td>
                                <td>{{datap.first_name}}</td>
                                <td>{{datap.last_name}}</td>
                                <td> <img src="{{datap.avatar}}" alt=""></td>
                            </tr>
                

                </tbody>
            </table>
            <h3 *ngIf="mySwitchState =='Off'">{{mystate}}</h3>
          
        </div>
      </div>
    </div>
    </div>
